<div *ngFor="let notification of notifications" class="notification-container">
  <div class="notification-message">{{ notification }}</div>
  <div class="button-container">
    <button (click)="clearNotifications()" class="clear-notifications-btn">Effacer la notification</button>
    <button><a href="noteConfirmation" >Voir Détails</a></button>
  </div>
</div>
