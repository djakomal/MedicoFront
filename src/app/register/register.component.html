<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Register</title>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="./assets\img\logo.png" alt="Login Icon">
        </div>
        <div class="login-container">
            <h2>Inscription</h2>
            <form class="login-form" [formGroup]="registerForm" (ngSubmit)="Register()">
                <input type="text" class="input-field" name="username" placeholder="Nom d'utilisateur" formControlName="username">
                <input type="email" class="input-field" name="email" placeholder="Email" formControlName="email">
                <input type="password" class="input-field" name="password" placeholder="Mot de passe" formControlName="password">
                <input type="password" class="input-field" name="confirmPassword" placeholder="Confirmation du mot de passe" formControlName="confirmPassword">
                <div id="gender" name="gender" class="input-field" formControlName="gender" >
                    <input type="radio" id="Masculin" name="gender" value="Masculin"  >
                    <label for="Masculin">Homme</label><br>
                    <input type="radio" id="Féminin" name="gender"  value="Féminin"  >
                     <label for="Féminin">Femme</label><br>
                </div>
               
                <div class="login-buttons">
                    <button type="submit" class="register-button">S'inscrire</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
