<html lang="fr">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <!-- Main Content -->
    <div class="container">
        <div class="content-layout">
            <!-- Articles Section -->
            <div class="articles-section" >
                <!-- Article 1: DENGUE -->
                <div class="article-card"  *ngFor="let conseil of conseils">
                    <div class="article-image">
                        <img *ngIf="conseil.imageUrl" 
                        [src]="conseil.imageUrl" 
                        [alt]="conseil.titre"
                        onerror="this.style.display='none'">
                    </div>
                    <div class="article-content">
                        <div class="article-meta">
                          <span>üë§ {{ conseil.auteur }}</span>
                          <span>üìÖ {{ formatDate(conseil.datePublication) }}</span>
                        </div>
                        <h3 class="article-title">{{ conseil.titre }}</h3>
                        <p class="article-excerpt">
                          {{ conseil.contenu?.substring(0, 150) }}...
                        </p>
                        <a href="#" class="read-more">Lire plus ‚Üí</a>
                    </div>
                    <div *ngIf="loading" class="loading-state">
                        <div class="spinner"></div>
                        <p>Chargement des conseils...</p>
                    </div>
                    <div *ngIf="error" class="error-state">
                        <p>‚ùå {{ error }}</p>
                        <button (click)="loadConseils()">R√©essayer</button>
                      </div>
                </div>
            </div>

            <!-- Sidebar Categories -->
            <aside class="sidebar">
                <h2 class="sidebar-title">Cat√©gories</h2>
                
                <div class="category-item" *ngFor="let cat of categories"
                [class.active]="selectedCategorie === cat"
                (click)="filterByCategorie(cat)">
                    <span class="category-name"> {{ cat }}</span>
                    <div class="category-arrow">‚Ä∫</div>
                </div>

            </aside>
        </div>
    </div>

    <script>
        // Animation au scroll
        const cards = document.querySelectorAll('.article-card');
        
        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry, index) => {
                if (entry.isIntersecting) {
                    setTimeout(() => {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }, index * 100);
                }
            });
        }, { threshold: 0.1 });

        cards.forEach(card => {
            card.style.opacity = '0';
            card.style.transform = 'translateY(30px)';
            card.style.transition = 'all 0.6s ease';
            observer.observe(card);
        });

        // Click sur cat√©gorie
        document.querySelectorAll('.category-item').forEach(item => {
            item.addEventListener('click', () => {
                console.log('Cat√©gorie s√©lectionn√©e:', item.querySelector('.category-name').textContent);
            });
        });

        // Click sur article
        document.querySelectorAll('.article-card').forEach(card => {
            card.addEventListener('click', (e) => {
                if (!e.target.classList.contains('read-more')) {
                    console.log('Article cliqu√©:', card.querySelector('.article-title').textContent);
                }
            });
        });
    </script>
</body>
</html>
