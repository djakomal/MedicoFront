            {

                contenu: "D√©couvrez des m√©thodes naturelles et efficaces pour contr√¥ler votre taux de sucre dans le sang. L'alimentation, l'exercice et certaines plantes peuvent vous aider...",
                tags: ["BIEN-√äTRE", "NUTRITION", "SANT√â"],

                datePublication: "2024-07-14",
                contenu: "Les moustiques peuvent transmettre de nombreuses maladies dangereuses. Apprenez les meilleures m√©thodes de pr√©vention et de protection...",
                tags: ["VIRUS ET √âPID√âMIES", "SANT√â"],

            },
            {
                id: 6,
                titre: "Comment g√©rer la fi√®vre chez l'enfant",
                auteur: "Mr.Kokou",
                datePublication: "2024-01-12",
                contenu: "La fi√®vre chez l'enfant peut √™tre inqui√©tante pour les parents. D√©couvrez quand s'inqui√©ter et comment r√©agir de mani√®re appropri√©e...",
                tags: ["P√âDIATRIE / PARENTALIT√â", "SANT√â"],

            }
        ];

        let currentConseils = [...conseilsData];
        let selectedCategorie = "Tous";

        function getSVG(type) {
            const svgs = {
                dengue: `<svg width="100%" height="100%" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="dengueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#1d6a96;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#4a98c9;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#e67e22;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <rect width="100%" height="100%" fill="url(#dengueGradient)"/>
                    <circle cx="200" cy="100" r="30" fill="#27ae60" opacity="0.6"/>
                    <text x="40" y="160" font-family="Arial" font-size="32" fill="white" font-weight="bold">DENGUE</text>
                </svg>`,
                prep: `<svg width="100%" height="100%" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
                    <rect width="100%" height="100%" fill="#e6f0f7"/>
                    <text x="140" y="80" font-family="Arial" font-size="68" fill="#ff5252" font-weight="bold">PrEP</text>
                    <g transform="translate(80,130)">
                        <ellipse cx="0" cy="0" rx="20" ry="10" fill="#5d9cec" />
                    </g>
                    <g transform="translate(120,140)">
                        <ellipse cx="0" cy="0" rx="20" ry="10" fill="#5d9cec" />

                glycemie: `<svg width="100%" height="100%" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
                    <rect width="100%" height="100%" fill="#f5f5f5"/>
                    <rect x="150" y="30" width="80" height="120" rx="5" fill="#e0e0e0"/>
                    <rect x="160" y="40" width="60" height="40" rx="2" fill="#f0f0f0"/>
                </svg>`,
                alimentation: `<svg width="100%" height="100%" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
                    <rect width="100%" height="100%" fill="#f9fbe7"/>
                    <circle cx="100" cy="70" r="30" fill="#e57373"/>
                    <circle cx="160" cy="80" r="25" fill="#ffa726"/>
                </svg>`,
                moustique: `<svg width="100%" height="100%" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
                    <rect width="100%" height="100%" fill="#e3f2fd"/>
                    <g transform="translate(200, 100) scale(0.8)">
                        <ellipse cx="0" cy="0" rx="50" ry="15" fill="#424242"/>
                        <circle cx="-60" cy="0" r="12" fill="#616161"/>
                    </g>
                </svg>`,
                fievre: `<svg width="100%" height="100%" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
                    <rect width="100%" height="100%" fill="#fce4ec"/>
                    <rect x="100" y="120" width="200" height="30" fill="#b39ddb"/>
                    <circle cx="150" cy="100" r="20" fill="#ffccbc"/>
                </svg>`
            };
            return svgs[type] || svgs.dengue;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const months = ['Jan', 'F√©v', 'Mar', 'Avr', 'Mai', 'Jui', 'Jui', 'Ao√ª', 'Sep', 'Oct', 'Nov', 'D√©c'];
            return `${date.getDate()} ${months[date.getMonth()]}`;
        }

        function getTagClass(tag) {
            const tagClasses = {
                'VIRUS ET √âPID√âMIES': 'tag-yellow',
                'AMOUR ET SEXO': 'tag-pink',
                'BIEN-√äTRE': 'tag-green',
                'NUTRITION': 'tag-orange',
                'SANT√â': 'tag-pink',
                'P√âDIATRIE / PARENTALIT√â': 'tag-pink'
            };
            return tagClasses[tag] || 'tag-green';
        }

        function displayConseils(conseils) {
            const grid = document.getElementById('articlesGrid');
            const noResults = document.getElementById('noResults');
            
            if (conseils.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }
            
            noResults.style.display = 'none';
            grid.style.display = 'grid';
            
            grid.innerHTML = conseils.map(conseil => `
                <div class="article-card" onclick="viewConseil(${conseil.id})">
                    <div class="article-image">
                        ${getSVG(conseil.svgType)}
                    </div>
                    <div class="article-content">
                        <div class="article-meta">
                            <span>${conseil.auteur}</span>
                            <span>${formatDate(conseil.datePublication)}</span>
                        </div>
                        <h3 class="article-title">${conseil.titre}</h3>
                        <p class="article-excerpt">${conseil.contenu.substring(0, 150)}...</p>
                        <div class="article-tags">
                            ${conseil.tags.map(tag => 
                                `<span class="tag ${getTagClass(tag)}">${tag}</span>`
                            ).join('')}
                        </div>
                        <div class="article-footer">
                            <span class="views">üëÅÔ∏è ${conseil.nombreVues} vues</span>
                            <a href="#" class="read-more" onclick="event.preventDefault()">Lire plus ‚Üí</a>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function searchConseils() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            
            if (!query) {
                currentConseils = [...conseilsData];
            } else {
                currentConseils = conseilsData.filter(conseil => 
                    conseil.titre.toLowerCase().includes(query) ||
                    conseil.contenu.toLowerCase().includes(query) ||
                    conseil.auteur.toLowerCase().includes(query)
                );
            }
            
            if (selectedCategorie !== 'Tous') {
                currentConseils = currentConseils.filter(conseil => 
                    conseil.tags.includes(selectedCategorie)
                );
            }
            
            displayConseils(currentConseils);
        }

        function filterByCategorie(categorie) {
            selectedCategorie = categorie;
            
            document.querySelectorAll('.categories-filter button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            const query = document.getElementById('searchInput').value.toLowerCase();
            
            if (categorie === 'Tous') {
                currentConseils = query ? 
                    conseilsData.filter(conseil => 
                        conseil.titre.toLowerCase().includes(query) ||
                        conseil.contenu.toLowerCase().includes(query)
                    ) : [...conseilsData];
            } else {
                currentConseils = conseilsData.filter(conseil => 
                    conseil.tags.includes(categorie) &&
                    (query ? 
                        conseil.titre.toLowerCase().includes(query) ||
                        conseil.contenu.toLowerCase().includes(query) : true)
                );
            }
            
            displayConseils(currentConseils);
        }

        function viewConseil(id) {
            const conseil = conseilsData.find(c => c.id === id);
            if (!conseil) return;
            
            const modal = document.getElementById('conseilModal');
            const modalBody = document.getElementById('modalBody');
            
            modalBody.innerHTML = `
                <div class="modal-image">
                    ${getSVG(conseil.svgType)}
                </div>
                <div class="modal-header">
                    <h2>${conseil.titre}</h2>
                    <div class="modal-meta">
                        <span>üë§ ${conseil.auteur}</span>
                        <span>üìÖ ${formatDate(conseil.datePublication)}</span>
                        <span>üëÅÔ∏è ${conseil.nombreVues} vues</span>
                    </div>
                </div>
                <div class="modal-tags">
                    ${conseil.tags.map(tag => 
                        `<span class="tag ${getTagClass(tag)}">${tag}</span>`
                    ).join('')}
                </div>

                    <p>Pour plus d'informations sur ce sujet, consultez un professionnel de sant√© qualifi√©.</p>
                </div>

                    <button onclick="shareConseil(${conseil.id})" class="action-btn">

                        üíæ Sauvegarder
                    </button>

            `;
            
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }
        
        function closeModal() {
            const modal = document.getElementById('conseilModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        function shareConseil(id) {
            alert('Fonction de partage - Article #' + id);
        }
        
        function saveConseil(id) {
            alert('Article #' + id + ' sauvegard√© !');
        }
        
        window.onclick = function(event) {
            const modal = document.getElementById('conseilModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            displayConseils(currentConseils);
            
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchConseils();
                }
            });
        });
    </script>
</body>
