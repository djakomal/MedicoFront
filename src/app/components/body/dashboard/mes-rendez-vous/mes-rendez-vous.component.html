<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des Rendez-vous</title>

</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h2>ðŸ“… Gestion des Rendez-vous</h2>
        <span class="badge-count" id="count">0 rendez-vous</span>
      </div>
      
      <div class="table-container">
        <table id="appointmentsTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Patient</th>
              <th>Date</th>
              <th>Heure</th>
              <th>Type</th>
              <th>Description</th>
              <th>Statut</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- Les donnÃ©es seront insÃ©rÃ©es ici -->
          </tbody>
        </table>
        
        <div id="emptyState" class="empty-state" style="display: none;">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="16" y1="2" x2="16" y2="6"></line>
            <line x1="8" y1="2" x2="8" y2="6"></line>
            <line x1="3" y1="10" x2="21" y2="10"></line>
          </svg>
          <h3>Aucun rendez-vous</h3>
          <p>Les demandes de rendez-vous apparaÃ®tront ici</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // DonnÃ©es d'exemple
    const appointments = [
      {
        id: 1,
        name: 'Marie Dubois',
        date: '2024-12-15',
        heure: '09:00',
        type: 'Consultation gÃ©nÃ©rale',
        description: 'ContrÃ´le de routine et renouvellement ordonnance',
        statut: 'En attente'
      },
      {
        id: 2,
        name: 'Jean Martin',
        date: '2024-12-15',
        heure: '10:30',
        type: 'Suivi',
        description: 'Suivi post-opÃ©ratoire aprÃ¨s intervention',
        statut: 'En attente'
      },
      {
        id: 3,
        name: 'Sophie Bernard',
        date: '2024-12-16',
        heure: '14:00',
        type: 'Urgence',
        description: 'Douleurs abdominales intenses depuis 2 jours',
        statut: 'En attente'
      },
      {
        id: 4,
        name: 'Pierre Leroy',
        date: '2024-12-16',
        heure: '15:30',
        type: 'Vaccination',
        description: 'Rappel vaccin grippe saisonniÃ¨re',
        statut: 'ValidÃ©'
      },
      {
        id: 5,
        name: 'Claire Petit',
        date: '2024-12-17',
        heure: '11:00',
        type: 'Consultation spÃ©cialisÃ©e',
        description: 'RÃ©sultats analyses et discussion traitement',
        statut: 'En attente'
      }
    ];

    function getStatusClass(statut) {
      switch(statut?.toLowerCase()) {
        case 'validÃ©':
          return 'status-validated';
        case 'rejetÃ©':
          return 'status-rejected';
        case 'en cours':
          return 'status-started';
        default:
          return 'status-pending';
      }
    }

    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleDateString('fr-FR', { 
        day: '2-digit', 
        month: 'long', 
        year: 'numeric' 
      });
    }

    function renderTable() {
      const tbody = document.getElementById('tableBody');
      const emptyState = document.getElementById('emptyState');
      const countBadge = document.getElementById('count');
      
      if (appointments.length === 0) {
        tbody.innerHTML = '';
        emptyState.style.display = 'block';
        countBadge.textContent = '0 rendez-vous';
        return;
      }

      emptyState.style.display = 'none';
      countBadge.textContent = `${appointments.length} rendez-vous`;

      tbody.innerHTML = appointments.map(app => `
        <tr>
          <td class="id-cell">#${app.id}</td>
          <td class="name-cell">${app.name}</td>
          <td class="date-cell">${formatDate(app.date)}</td>
          <td class="time-cell">${app.heure}</td>
          <td><span class="type-cell">${app.type}</span></td>
          <td class="description-cell" title="${app.description}">${app.description}</td>
          <td>
            <span class="status-badge ${getStatusClass(app.statut)}">
              ${app.statut || 'Non dÃ©fini'}
            </span>
          </td>
          <td>
            <div class="action-buttons">
              <button class="btn btn-success" onclick="validerRendezVous(${app.id})" ${app.statut === 'ValidÃ©' ? 'disabled' : ''}>
                âœ“ Valider
              </button>
              <button class="btn btn-danger" onclick="rejeterRendezVous(${app.id})" ${app.statut === 'RejetÃ©' ? 'disabled' : ''}>
                âœ— Rejeter
              </button>
              <button class="btn btn-primary" onclick="debuterRendezVous(${app.id})" ${app.statut !== 'ValidÃ©' ? 'disabled' : ''}>
                â–¶ DÃ©buter
              </button>
            </div>
          </td>
        </tr>
      `).join('');
    }

    function validerRendezVous(id) {
      const appointment = appointments.find(app => app.id === id);
      if (appointment) {
        appointment.statut = 'ValidÃ©';
        renderTable();
        alert(`âœ“ Rendez-vous #${id} validÃ© avec succÃ¨s`);
      }
    }

    function rejeterRendezVous(id) {
      const appointment = appointments.find(app => app.id === id);
      if (appointment) {
        appointment.statut = 'RejetÃ©';
        renderTable();
        alert(`âœ— Rendez-vous #${id} rejetÃ©`);
      }
    }

    function debuterRendezVous(id) {
      const appointment = appointments.find(app => app.id === id);
      if (appointment && appointment.statut === 'ValidÃ©') {
        appointment.statut = 'En cours';
        renderTable();
        alert(`â–¶ Rendez-vous #${id} dÃ©butÃ©`);
        // Ici vous pouvez ajouter la redirection
        // window.location.href = '/consultation/' + id;
      }
    }

    // Initialiser le tableau
    renderTable();
  </script>
</body>
</html>
